<div class="dialog">
    <h1 mat-dialog-title>Add expense</h1>
    <div mat-dialog-content class="form">
        <mat-form-field class="field" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput [value]="" [(ngModel)]="updated.name">
        </mat-form-field>
        <mat-form-field class="field" appearance="fill">
            <mat-label>Category</mat-label>
            <mat-select [(value)]="selected">
                <mat-option *ngFor="let category of categories" value={{category.id}}>{{category.name}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="field" appearance="fill">
            <mat-label>Value</mat-label>
            <input matInput [value]="" [(ngModel)]="updated.value">
        </mat-form-field>
        <mat-form-field class="field" appearance="fill">
            <mat-label>Date</mat-label>
            <input matInput [value]="" [matDatepicker]="picker" [(ngModel)]="updated.date">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div mat-dialog-actions>
            <button (click)="create()" mat-raised-button [mat-dialog-close] cdkFocusInitial>Add</button>
        </div>
    </div>
</div>
