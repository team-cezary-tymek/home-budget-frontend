<div class="dialog">
    <h1 mat-dialog-title>Change {{data.name}} income</h1>
    <div mat-dialog-content class="form">
        <mat-form-field class="field" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="data.name">
        </mat-form-field>
        <mat-form-field class="field" appearance="fill">
            <mat-label>Value</mat-label>
            <input matInput [(ngModel)]="data.value">
        </mat-form-field>
        <mat-form-field class="field" appearance="fill">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="data.date">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div mat-dialog-actions>
            <button mat-raised-button [mat-dialog-close] cdkFocusInitial>Save</button>
        </div>
    </div>
</div>
