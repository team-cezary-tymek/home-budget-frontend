<div class="dialog">
    <h1 mat-dialog-title>Add category</h1>
    <div mat-dialog-content class="form">
        <mat-form-field class="field" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput [value]="" [(ngModel)]="updated.name">
        </mat-form-field>
        <mat-form-field class="field" appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput [value]="" [(ngModel)]="updated.description"></textarea>
        </mat-form-field>
        <div mat-dialog-actions>
            <button (click)="create()" mat-raised-button [mat-dialog-close] cdkFocusInitial>Add</button>
        </div>
    </div>
</div>
