<div class="dialog">
    <h1 mat-dialog-title>Change {{data.row.name}} category</h1>
    <div mat-dialog-content class="form">
        <mat-form-field class="field" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput [value]="data.row.name" [(ngModel)]="updated.name">
        </mat-form-field>
        <mat-form-field class="field" appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput [value]="data.row.description" [(ngModel)]="updated.description"></textarea>
        </mat-form-field>
        <div mat-dialog-actions>
            <button (click)="modify()" click mat-raised-button [mat-dialog-close] cdkFocusInitial>Save</button>
        </div>
    </div>
</div>
