<h1>Categories</h1>
<button mat-raised-button color="primary" (click)="openDialog2()">Add category</button>
<br>

<table mat-table #table [dataSource]="categories" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id"> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by description"> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef= > Edit </th>
    <td mat-cell *matCellDef="let row"> <button mat-raised-button color="primary" (click)="openDialog(row)">Edit</button></td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef= > Delete </th>
    <td mat-cell *matCellDef="let row"> <button mat-raised-button color="warn">Delete</button></td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
